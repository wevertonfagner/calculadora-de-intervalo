<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de intervalo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calcule seu tempo de intervalo</h1>
        <form id="intervalForm">
            <label for="startTime">Coloque aqui a hora que você saiu para intervalo:</label>
            <input type="text" id="startTime" placeholder="Ex: 10h50m" required>
            <label for="intervalTime">Coloque aqui o tempo de intervalo que você deseja calcular:</label>
            <input type="text" id="intervalTime" placeholder="Ex: 30m ou 1h ou 1h30m" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
